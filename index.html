<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="https://bootswatch.com/5/darkly/bootstrap.min.css">
    <title>Firebase Crud</title>
</head>

<body class="bg-dark">

    <div class="container p-4">
        <div class="row">
            <div class="col-md-6">
                <div class="card bg-primary">
                    <div class="card-body">
                        <h1 class="h4">Add Task</h1>
                        <form id="task-form">
                            <label for="title">Title:</label>
                            <input class="form-control mb-3" type="text" placeholder="Task title" id="task-title">

                            <label for="description">Description: </label>
                            <textarea class="form-control mb-3" id="task-description" cols="30" rows="3" placeholder="Task description"></textarea>

                            <button class="btn btn-secondary" id="btn-task-form">Save</button>
                        </form>
                    </div>
                </div>
            </div>

            <div class="col-md-6" id="tasks-container"></div>
        </div>
    </div>



    <script src="./index.js" type="module"></script>
</body>

</html>
